<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@700;800&display=swap');
    </style>
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="result-section">
      <div class="your-result">
        <h2 class="your-result-h2">Your Result</h2>
      </div>
      <div class="result">
        <h1 class="result-h1">76</h1>
        <span class="result-span">of 100</span>
      </div>
      <div class="info-result">
        <h2 class="info-result-h2">Great</h2>
        <p>You scored higher than 65% of<br>the people who have taken<br>these tests.</p>
      </div>
    </div>
    <div class="summary-section">
      <div class="container-summary">
        <div class="summary">
          <h2 class="summary-h2">Summary</h2>
        </div>
        <div class="summary-data">
          <div class="reaction">
            <div class="reaction-container">
              <span class="reaction-icon"><img class="img-reaction" src="./assets/images/icon-reaction.svg" alt="reaction-icon" srcset=""></span>
              <h3 class="reaction-h3">Reaction</h3>
            </div>
            <h4 class="reaction-h4"><span class="reaction-span">80</span>/ 100</h4>
          </div>
          <div class="memory">
            <div class="reaction-container">
              <span class="reaction-icon"><img class="img-reaction" src="./assets/images/icon-memory.svg" alt=""></span>
              <h3 class="memory-h3">Memory</h3>
            </div>
            <h4 class="reaction-h4"><span class="reaction-span">92</span>/ 100</h4>
          </div>
          <div class="verbal">
            <div class="reaction-container">
              <span class="reaction-icon"><img src="./assets/images/icon-verbal.svg" alt="" class="img-reaction"></span>
              <h3 class="verbal-h3">Verbal</h3>
            </div>
            <h4 class="reaction-h4"><span class="reaction-span">61</span>/ 100</h4>
          </div>
          <div class="visual">
            <div class="reaction-container">
              <span class="reaction-icon"><img src="./assets/images/icon-visual.svg" alt="" class="img-reaction"></span>
              <h3 class="visual-h3">Visual</h3>
            </div>
            <h4 class="reaction-h4"><span class="reaction-span">72</span>/ 100</h4>
          </div>
        </div>
        <div class="continue">
          <button class="btn-continue">Continue</button>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
